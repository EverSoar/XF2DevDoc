{% extends "main.html" %}

{% block content %}

  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input" placeholder="搜尋文件" autocomplete="off" autofocus title="Type search term here">

{% endblock %}
